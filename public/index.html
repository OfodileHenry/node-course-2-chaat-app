<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <title>Node chat application...</title>
    <link rel="stylesheet" href="/css/styles.css"
</head>

<body class="chat">

  <div class="chat__sidebar">
       <h3>Henry Ofodile</h3>
       <div id = "users"></div>
  </div>

  <div class="chat__main">
    <h2>Welcome to the chat app</h2>
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
      <form id="message-form">
          <input name="message" type="text" placeholder="Enter a valid message" required autofocus autocomplete="off" />
          <button>Send</button>
      </form>
      <button id = "send_location">Send Location</button>
    </div>

  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.4.0.min.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
